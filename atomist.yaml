skill:
  name: atomisthq/claxon-skill
  title: Claxon
  version: 1.0.0
  author: Atomist
  description: |-
    Atomist Skill announcing Skill configurations on our internal Slack channels
  category:
    - dev_ex
  license: Apache-2.0
  homepage: https://github.com/atomisthq/claxon-skill
  repository: https://github.com/atomisthq/claxon-skill.git
  icon: data:image/svg+xml;base64,

  package:
    use: atomist/package-npm-skill

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint

parameters:
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false
